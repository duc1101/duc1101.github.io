

<style>
	.main-center{
		max-height: 91.5vh;
		overflow: scroll;
		padding-bottom: 15px;
	}
</style>
<div class="container-fluid pl-0 pr-0 pt-3 small">
	<div class="card text-center">
		<div class="card-body pl-1 pr-1 pb-0" >
			<h4 class="card-title">My list Ads</h4>
			<p class="card-text">
				<table class="table table-hover table-sm">
					<tr ng-repeat="(key, value) in lnkAds" class="w-100">
						<td class="text-left">
							<h3>
								<a href="{{value}}" class="w-100 pt-1 pb-1 col-12 lst-my-app">
								<div class="spinner-grow text-danger float-left pr-2 text-primary" style="width: 11px; height: 11px;"></div>
								{{value}}
							</a>
							</h3>
							
						</td>
					</tr>
				</table>
			</p>
		</div>
	</div>
</div>
