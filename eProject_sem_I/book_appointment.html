	<section>
		<div class="container">
			<div class="row">
				<h1 class="text-center" style="text-transform: uppercase;">Make an appointment</h1>
				<h4 class="text-center">Please tell us your information and request. We will contact you shortly.</h4>
				<div class="col-md-6 col-md-offset-3">
					<form action="" method="POST" role="form" id="register">
						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" id="name" name="name" placeholder="Name" />
							<i class="form-control-feedback glyphicon glyphicon-user"></i>
							<label id="name-error" class="error text-danger" for="name" hidden="error"></label>
						</div>
						<div class="form-group has-feedback has-feedback-left">
							<input type="text" class="form-control" id="date" name="date" placeholder="Date of birth DD/MM/YYYY">
							<i class="form-control-feedback glyphicon glyphicon-calendar"></i>
							<label id="date-error" class="error text-danger" for="date" hidden="error"></label>
						</div>
						<div class="form-group has-feedback has-feedback-left">
							<input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
							<i class="form-control-feedback glyphicon glyphicon-phone"></i>
							<label id="phone-error" class="error text-danger" for="phone" hidden="error"></label>
						</div>
						<div class="form-group has-feedback has-feedback-left">
							<input type="email" class="form-control" id="email" name="email" placeholder="Email(optional)">
							<i class="form-control-feedback glyphicon glyphicon-envelope"></i>
							<label id="email-error" class="error text-danger" for="email" hidden="error"></label>
						</div>
						<div class="form-group">
							<select name="" id="input" class="form-control" required="required">
								<option value="">Choose a city that is closest to you</option>
								<option value="1">North Cambridge</option>
								<option value="2">West Somerville</option>
								<option value="3">Winter Hill</option>
								<option value="4">Medford</option>
								<option value="5">Malden</option>
								<option value="6">The Port</option>
							</select>
							<label id="input-error" class="error text-danger" for="input" hidden="error"></label>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group has-feedback has-feedback-left">
									<input type="text" class="form-control" id="book_day" name="book_day" placeholder="Appointment day(optional)">
									<i class="form-control-feedback glyphicon glyphicon-calendar"></i>
									<label id="book_day-error" class="error text-danger" for="book_day" hidden="error"></label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<select name="" id="input" class="form-control" required="required">
										<option value="">A.M/P.M(optional)</option>
										<option value="1">A.M</option>
										<option value="2">P.M</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<textarea class="form-control" rows="5" id="comment" name="comment" placeholder="Reason for this appointment(optional)"></textarea>
							<label id="comment-error" class="error text-danger" for="comment" hidden="error"></label>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<button type="submit" class="btn btn-primary btn-lg sbm">send appointment</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<script src="js/jquery.validate.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$.validator.addMethod('check_phone',function(value){
				return /^[0][9|3|8][0-9]{8}$/.test(value);
			});
			$('#register').validate({
				rules:{
					name:{
						required:true,
					},
					date:{
						required:true,
					},
					phone:{
						required: true,
						check_phone: true
					},
					email:{
						required: true,
						email: true
					},
					book_day:{
						required:true,
					},
					comment:{
						required:true,
					}
				},
				messages:{
					name:{
						required:"*This field cannot be empty"
					},
					date:{
						required:"*This field cannot be empty "
					},
					phone:{
						required:"*This field cannot be empty",
						check_phone: "*The phone number is not in the correct format"
					},
					email: {
						required: "*This field cannot be empty",
						email: "*Email is not in the correct format"
					},
					book_day : {
						required: "*This field cannot be empty",
					},
					comment : {
						required: "*This field cannot be empty",
					}
				}
			});
		});
	</script>
