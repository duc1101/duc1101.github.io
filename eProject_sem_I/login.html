    <link rel="stylesheet" href="css/login.css" />
    <body>
      <a class="btn btn-primary" data-toggle="modal" href="#modal-id"
      >Trigger modal</a
      >
      <div class="modal fade modal-login" id="modal-id">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true" > &times;
              </button>
              <h4 class="modal-title">Login account</h4>
            </div>
            <div class="login-body">
              <form action="" method="POST" class="text-center" role="form" id="login">
                <div class="form-group text-left">
                  <label for="">Email</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="Input email or username">
                </div>
                <div class="form-group text-left">
                  <label for="">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Input password">
                </div>						
                <button type="submit" class="btn btn-primary">LOGIN</button>
              </form>
            </div>
            <div class="login-index text-center">
              <p>Don't have an acount? <a href="signup.html" class="text-danger">Register now</a></p>
            </div>
          </div>
        </div>
      </div>
      <script src="JS/jquery.validate.min.js"></script>
      <script src="js/form-validation.js"></script>
    </body>
